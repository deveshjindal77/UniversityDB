<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/getSummary">Summary </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search_faculty/none">Search Faculty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search_course/none">Search Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addEntry">Add Entry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/editEntry">Edit Entry</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="login-card">
                        <h2 class="text-center mb-4">Delete Course-Faculty Relationship</h2>
                        <form action="/deltRelationship" method="post">
                            <p>
                                <label for="deltYear">Year</label>
                                <input type="number" class="form-input" name="deltYear" id="deltYear" placeholder="Enter Year" min="2009" max="2099" step="1" value="2021" required>
                            </p>
                            <p>
                            <select class="form-select" aria-label="Default select example" name="deltSemester">
                                <option selected>Choose Semester</option>
                                <option value="Both">Both</option>
                                <option value="Autumn">Autumn</option>
                                <option value="Spring">Spring</option>
                            </select>
                            </p>
                            <p>
                                <label for="deltCID">Enter Course ID</label>
                                <input type="text" class="form-input" name="deltCID" id="deltCID" placeholder="Enter Course ID" required>
                            </p>
                            <p>
                                <label for="deltFID">Enter Faculty ID </label>
                                <input type="text" class="form-input" name="deltFID" id="deltFID" placeholder="Enter Faculty ID" required>
                            </p>
                            <input type="submit" class="btn btn-primary" value="Delete Relationship">
                        </form>
                </div>
            </div>
                
            <div class="col-md-6">
                <div class="login-card">
                    <h2 class="text-center mb-4">Edit Timetable</h2>
                    <form action="/editTimetable" method="post">
                        <p>
                            <label for="editYear">Year</label>
                            <input type="number" class="form-input" name="editYear" id="editYear" placeholder="Enter Year" min="2009" max="2099" step="1" value="2021" required>
                        </p>
                        <p>
                        <select class="form-select" aria-label="Default select example" name="editSemester">
                            <option selected>Choose Semester</option>
                            <option value="Autumn">Autumn</option>
                            <option value="Spring">Spring</option>
                        </select>
                        </p>
                        <p>
                            <label for="editCID">Enter Course ID</label>
                            <input type="text" class="form-input" name="editCID" id="editCID" placeholder="Enter Course ID" required>
                        </p>
                        <input type="submit" class="btn btn-primary" value="EditTimetable">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
